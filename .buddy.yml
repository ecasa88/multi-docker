sudo: required
services:
  - docker

before_install
- docker build -t eycasa/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run eycasa/react-test -- --coverage

after_success:
  - docker build -t eycasa/multi-client ./client
  - docker build -t eycasa/multi-nginx ./nginx
  - docker build -t eycasa/multi-server ./server
  - docker build -t eycasa/multi-worker ./worker

  